server:
  port: 8082

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: sys
    password: oracle
    driverClassName: oracle.jdbc.driver.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.Oracle12cDialect