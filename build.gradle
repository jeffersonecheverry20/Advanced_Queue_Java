plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.creditone'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.4.0.0'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.14'
	implementation group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
	implementation group: 'com.oracle.database.messaging', name: 'aqapi', version: '19.3.0.0'
	implementation group: 'org.springframework', name: 'spring-jms', version: '5.3.14'
	implementation group: 'org.springframework.data', name: 'spring-data-oracle', version: '1.2.1.RELEASE'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
